<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Is prime</title>
    <script src="scripts/isPrime.js"></script>
</head>
<body>
    <h1>Problem 7. Is prime</h1>
    <p>Write an expression that checks if given positive integer number n (n ≤ 100) is prime.</p>
    <div>
        <span>Please enter a number:</span>
        <input type="text" name="number-entered" id="input" />
        <button onclick="isPrime()">Submit</button>
        <br /><br />
        <span>Prime?</span>
        <input type="text" id="result" disabled="disabled" />
    </div>
</body>
</html>
