<body>
    <h1>Problem 4. Third digit</h1>
    <p>Write an expression that checks for given integer if its third digit (right-to-left) is 7.</p>
    <div>
        <span>Please enter an integer:</span>
        <input type="text" name="number-entered" id="input" />
        <button onclick="checkThirdDigit()">Submit</button>
        <br /><br />
        <span>Third digit is 7?</span>
        <input type="text" id="result" disabled="disabled" />
    </div>
</body>
