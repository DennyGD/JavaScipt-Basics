<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Point in circle outside rectangle</title>
    <script src="scripts/pointInCircleOutsideRectangle.js"></script>
</head>
<body>
    <h1>Problem 9. Point in Circle and outside Rectangle</h1>
    <p>Write an expression that checks for given point P(x, y) if it is within the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2).</p>
    <div>
        <span>Please enter x:</span>
        <input type="text" name="point-x" id="input-x" />
        <span>Please enter y:</span>
        <input type="text" name="point-y" id="input-y" />
        <button onclick="isInCircleOutOfRectangle()">Submit</button>
        <br /><br />
        <span>Inside K & outside of R:</span>
        <input type="text" id="result" disabled="disabled" />
    </div>
</body>
</html>
